<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hola</title>
    <link rel="stylesheet" href="/output.css">


</head>
<body>
    <body class="bg-gradient-to-r from-purple-200 via-purple-400 to-purple-800">
        <div class="container mx-auto px-4 py-8">
          <div class="bg-gradient-to-r from-red-400 via-gray-300 to-blue-500 max-w-md mx-auto p-6 rounded  ">
            <h2 class="text-2xl font-semibold mb-4">Formulario de Contacto</h2>
            <form action="/register" method="POST">
              <div class="mb-4">
                <label for="name" class="block font-medium">Nombre</label>
                <input type="text" id="name" name="name" class="w-full border rounded px-3 py-2 focus:outline-none focus:ring focus:border-blue-300">
              </div>
              <div class="mb-4">
                <label for="email" class="block font-medium">Email</label>
                <input type="email" id="email" name="email" class="w-full border rounded px-3 py-2 focus:outline-none focus:ring focus:border-blue-300">
              </div>
              <div class="mb-4">
                <label for="message" class="block font-medium">Mensaje</label>
                <textarea id="message" name="message" rows="4" class="w-full border rounded px-3 py-2 focus:outline-none focus:ring focus:border-blue-300"></textarea>
              </div>
              <button type="submit" class="bg-blue-500 hover:bg-blue-600 text-white font-semibold px-4 py-2 rounded focus:outline-none focus:ring focus:border-blue-300">Enviar</button>
            </form>
          </div>
        </div>
      </body>
    
</body>
</html>
